version: '3.9'

# Production â€” run with: docker compose up -d --build

services:
  mongo:
    image: mongo:7
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - collabxx
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file: ./backend/.env.production
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - collabxx
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      - BACKEND_HOST=backend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - collabxx

volumes:
  mongo_data:
    driver: local
  uploads_data:
    driver: local

networks:
  collabxx:
    driver: bridge
