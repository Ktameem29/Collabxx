events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout 65;

  # Gzip compression
  gzip            on;
  gzip_vary       on;
  gzip_min_length 1024;
  gzip_proxied    any;
  gzip_types
    text/plain text/css text/xml text/javascript
    application/json application/javascript application/xml
    application/rss+xml application/atom+xml image/svg+xml;

  upstream backend {
    server ${BACKEND_HOST}:5000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # Security headers (complement helmet on backend)
    add_header X-Frame-Options         "SAMEORIGIN"   always;
    add_header X-Content-Type-Options  "nosniff"      always;
    add_header Referrer-Policy         "strict-origin-when-cross-origin" always;

    # Static assets — long-lived cache (Vite adds content hashes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    # REST API → backend
    location /api/ {
      proxy_pass         http://backend;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      client_max_body_size 51m;    # 50 MB uploads + headroom
    }

    # Socket.io — WebSocket upgrade required
    location /socket.io/ {
      proxy_pass         http://backend;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade    $http_upgrade;
      proxy_set_header   Connection "upgrade";
      proxy_set_header   Host       $host;
      proxy_set_header   X-Real-IP  $remote_addr;
      proxy_cache_bypass $http_upgrade;
      proxy_read_timeout 86400s;   # keep WS alive
    }

    # Uploaded files → backend static
    location /uploads/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      expires 7d;
      add_header Cache-Control "public";
    }

    # SPA fallback — must be last
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
